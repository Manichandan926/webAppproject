<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h1 { color: #333; }
        label { display: block; margin-top: 1em; }
        input[type="text"], input[type="email"] { width: 100%; padding: 0.5em; margin-top: 0.5em; border: 1px solid #ccc; border-radius: 4px;}
        button { margin-top: 1.5em; padding: 0.7em 1.5em; background: #0078d4; color: #fff; border: none; border-radius: 4px; cursor: pointer;}
        button:hover { background: #005fa3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
